<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date-Based Content</title>
    <style>
        body {
            height: 100vh;
            /* display: flex; */
            font-family: Arial, sans-serif;
            text-align: center;
            /* justify-content: center; */
            /* align-items: center; */
            padding: 50px;
            font-family: "Grandstander", serif;
            background: linear-gradient(45deg, #2596be, #ffffff);
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function() {

            const targetDate = new Date("2025-01-01T00:00:00")

            const contentElement = document.getElementById("content");
            const imageElement = document.getElementById("image");

            const now = new Date();

            if (now >= targetDate) {
                contentElement.innerText = "I love you very Duckin' much, have a WONDERFUL year"
                imageElement.src = "./img.jpg"
            } else {
                contentElement.innerText = "Reload me after midnight, 1/1/2025"
            }
        });
    </script>
</head>
<body>
    <h1 id="content">Loading...</h1>
    <img id="image" src="">
</body>
</html>
